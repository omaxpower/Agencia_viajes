<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilos/stilo.css">
    <title>Document</title>

    
    <script>
        window.onload=function(){
            var audio = document.getElementById("audio");
            audio.volume = document.getElementById("volume").value;
            //eventos
            document.getElementById("play").onclick=function(){audio.play()}
            document.getElementById("pause").onclick=function(){audio.pause()}
            document.getElementById("stop").onclick=function(){audio.load()}
            document.getElementById("volume").onchange=function(){audio.volume=e.target.value}
            audio.ontimeupdate=function(){
                document.getElementById("time").max= audio.duration;
                document.getElementById("time").value=audio.currentTime;
                
            }
            document.getElementById("cancion").innerHTML=audio.currentSrc;
        }
    </script>

</head>
<body>
    <div id="reproductor">
        <button type="button" id="play">Play</button>
        <button type="button" id="pause">Pause</button>
        <button type="button" id="stop">stop</button>
        <p>Volumen: <input type="range" id="volume" step=".1" min="0" max="1" value="1"></p>
        <p>Tiempo: <input type="range" id="time" step=".1" min="0" max="0" value="0"></p>
        <p>Cancion: <strong id="cancion"></strong></p>
    </div>


    <audio id="audio">
        <source src="media/puno-cerrito-de-huajsapata.mp3" type="audio/mpeg">
    </audio>
    
<div class="container">
    <div class="c-video">
        <video class="video" src="media/puno.mp4" controls></video>
        
    </div>
    <script src="video.js"></script>
</div>


</body>

</html>
